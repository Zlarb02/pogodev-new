<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Page non trouvée | Étienne Pogoda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #121212;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      h1 {
        font-family: "Poppins", sans-serif;
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: #fff;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        max-width: 600px;
      }
      .btn {
        background-color: #15bb91;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.2s;
      }
      .btn:hover {
        background-color: #109e7a;
      }
      .logo {
        width: 80px;
        margin-bottom: 2rem;
      }
    </style>
    <script>
      // Script de redirection amélioré
      window.onload = function () {
        // Sur le domaine principal, le basePath est vide
        var basePath = "";

        // Stocker l'URL demandée pour indiquer qu'on est sur une page 404
        sessionStorage.setItem("redirect", "true");
        sessionStorage.setItem("notFoundUrl", window.location.pathname);

        // Bouton de retour à l'accueil
        document
          .getElementById("homeButton")
          .addEventListener("click", function () {
            window.location.href = basePath + "/";
          });

        // Mettre à jour le chemin de l'image avec le bon chemin absolu
        document.querySelector(".logo").src = basePath + "/assets/logo.svg";
      };
    </script>
  </head>
  <body>
    <img src="/assets/logo.svg" alt="Logo" class="logo" />
    <h1>Page non trouvée</h1>
    <p>Désolé, la page que vous recherchez n'existe pas ou a été déplacée.</p>
    <button id="homeButton" class="btn">Retour à l'accueil</button>
  </body>
</html>
