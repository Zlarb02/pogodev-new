<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Étienne Pogoda | Redirection</title>
    <script type="text/javascript">
      // Une redirection avec préservation de l'URL pour les routes SPA
      var pathSegmentsToKeep = 1; // Ajustez selon la profondeur de votre dépôt
      var l = window.location;
      var repositoryName = "pogodev-new"; // Nom de votre dépôt GitHub
      var baseUrl =
        l.protocol +
        "//" +
        l.hostname +
        (l.port ? ":" + l.port : "") +
        "/" +
        repositoryName;

      // Stockage de l'URL complète pour redirection après chargement de la page principale
      sessionStorage.redirect = l.href;

      // Redirection vers la page d'accueil
      window.location.href = baseUrl;
    </script>
  </head>
  <body>
    <h1>Redirection en cours...</h1>
    <p>
      Si vous n'êtes pas redirigé automatiquement, <a href="/">cliquez ici</a>.
    </p>
  </body>
</html>
