<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Étienne Pogoda | Redirection</title>
    <script type="text/javascript">
      // Une redirection avec préservation de l'URL pour les routes SPA
      var pathSegmentsToKeep = 1; // Ajustez selon la profondeur de votre dépôt
      var l = window.location;
      var redirectUrl =
        l.protocol +
        "//" +
        l.hostname +
        (l.port ? ":" + l.port : "") +
        l.pathname
          .split("/")
          .slice(0, 1 + pathSegmentsToKeep)
          .join("/") +
        "/?/" +
        l.pathname
          .slice(1)
          .split("/")
          .slice(pathSegmentsToKeep)
          .join("/")
          .replace(/&/g, "~and~") +
        (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
        l.hash;
      window.location.href = redirectUrl;
    </script>
  </head>
  <body>
    <h1>Redirection en cours...</h1>
  </body>
</html>
