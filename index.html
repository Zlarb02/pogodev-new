<!DOCTYPE html>
<html lang="fr" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pogodev.com | Solutions web écoconçues et créatives</title>
    <meta
      name="description"
      content="Développeur web freelance spécialisé en solutions éthiques, sobres et créatives. Sites rapides et accessibles, e-commerce sur-mesure, visualisations 3D interactives. Code 100% ouvert, éco-conçu et respectueux de vos données."
    />
    <!-- Balises SEO supplémentaires -->
    <meta name="author" content="Étienne Pogoda" />
    <meta
      name="keywords"
      content="développeur web éthique, site écoconçu, développeur éco-responsable, site sobre, développement durable, code sur-mesure ouvert, e-commerce éthique, visualisation 3D web, Three.js, site accessible, Green IT, numérique responsable, site rapide performant, développeur transparent, sobriété numérique, site web créatif, React développeur, fullstack éthique"
    />

    <!-- Theme color pour mobile et PWA -->
    <meta name="theme-color" content="#121212" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />

    <!-- Open Graph / Social Media -->
    <meta
      property="og:title"
      content="pogodev.com | Solutions web écoconçues et créatives"
    />
    <meta
      property="og:description"
      content="Sites éthiques, sobres et créatifs. E-commerce sur-mesure, visualisations 3D, code 100% ouvert. Développement web responsable et performant."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pogodev.com/" />
    <meta
      property="og:image"
      content="https://pogodev.com/assets/og-image.jpg"
    />

    <!-- Optimisations critiques pour les performances -->
    <!-- Préconnexion aux domaines externes (plus efficace que dns-prefetch) -->
    <link rel="preconnect" href="https://alto-lille.fr" crossorigin>
    <link rel="preconnect" href="https://github.com" crossorigin>
    <link rel="preconnect" href="https://linkedin.com" crossorigin>
    
    <!-- Préchargement uniquement de la font critique (Inter) -->
    <link
      rel="preload"
      href="/fonts/inter-variable.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    
    <!-- Chargement asynchrone pour Poppins (non critique) -->
    <link
      rel="preload"
      href="/fonts/poppins-400.woff2"
      as="font"
      type="font/woff2"
      crossorigin
      media="print"
      onload="this.media='all'"
    />
    
    <!-- Préchargement de l'image critique en responsive -->
    <link
      rel="preload"
      href="/images/etienne-portrait.avif"
      as="image"
      type="image/avif"
      fetchpriority="high"
    />
    
    <!-- Inline critique CSS pour éviter FOUC -->
    <style>
      /* Critical CSS inline pour faster FCP */
      *,::before,::after{box-sizing:border-box;border-width:0;border-style:solid}
      html{-webkit-text-size-adjust:100%;-moz-tab-size:4;-o-tab-size:4;tab-size:4;font-family:Inter,system-ui,sans-serif}
      body{margin:0;line-height:inherit;background:#121212;color:#fff}
      #loader{display:flex;justify-content:center;align-items:center;height:100vh}
    </style>

    <!-- Script amélioré pour gérer les redirections SPA -->
    <script type="text/javascript">
      (function () {
        // Vérifier si on vient d'une redirection 404
        var redirect = sessionStorage.redirect;

        // Si on a une redirection depuis la page 404.html
        if (redirect) {
          // Ne pas effacer tout de suite car les composants React en ont besoin

          // Définir le basePath comme une chaîne vide puisqu'on est maintenant sur le domaine racine
          var basePath = "";

          // S'assurer qu'on est sur la racine
          if (
            window.location.pathname !== basePath + "/" &&
            !window.location.hash
          ) {
            history.replaceState(null, null, basePath + "/");
          }
        }
      })();
    </script>

    <!-- Utilisation d'un chemin relatif pour l'icône -->
    <link rel="icon" type="image/svg+xml" href="./assets/logo.svg" />

    <!-- Vérification de compatibilité des navigateurs -->
    <script>
      if (
        !("IntersectionObserver" in window) ||
        !("querySelector" in document) ||
        !("localStorage" in window)
      ) {
        document.write(
          '<p style="color: #721c24; background-color: #f8d7da; padding: 1rem; margin: 0;">Votre navigateur semble obsolète. Pour une meilleure expérience, veuillez utiliser un navigateur moderne comme Chrome, Firefox, Edge ou Safari.</p>'
        );
      }
    </script>
    <script type="module" crossorigin src="./assets/index.DgsF3pXS.js"></script>
    <link rel="modulepreload" crossorigin href="./assets/vendor.BX5QzajZ.js">
    <link rel="modulepreload" crossorigin href="./assets/react-vendor.C0CR7xrs.js">
    <link rel="modulepreload" crossorigin href="./assets/radix.BASKOFpn.js">
    <link rel="modulepreload" crossorigin href="./assets/lucide.COa24ag4.js">
    <link rel="modulepreload" crossorigin href="./assets/framer-motion.BlQt8qTR.js">
    <link rel="stylesheet" crossorigin href="./assets/index.iE884bQ4.css">
  </head>
  <body>
    <div id="root">
      <!-- Fallback pour SEO et en cas de problème de chargement JS -->
      <noscript>
        <div style="padding: 20px; text-align: center">
          <h1>Étienne Pogoda - Développeur Freelance</h1>
          <p>Ce site nécessite JavaScript pour fonctionner correctement.</p>
          <p>
            Veuillez activer JavaScript ou utiliser un navigateur qui le
            supporte.
          </p>
          <p>
            Pour me contacter directement:
            <a href="mailto:etienne@pogodev.com">etienne@pogodev.com</a>
          </p>
        </div>
      </noscript>
      <!-- Indicateur de chargement -->
      <div
        id="loader"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          width: 100vw;
          position: fixed;
          top: 0;
          left: 0;
          background: #121212;
        "
      >
        <div style="text-align: center">
          <img
            src="./assets/logo.svg"
            alt="Logo"
            style="width: 80px; height: 80px; margin-bottom: 20px"
          />
          <p style="color: #fff; font-family: sans-serif">Chargement...</p>
        </div>
      </div>
    </div>
  </body>
</html>
