    <!-- Préchargement des ressources critiques -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
      media="print"
      onload="this.media='all'"
    />

    <!-- Script amélioré pour gérer les redirections SPA -->
    <script type="text/javascript">
      (function () {
        // Vérifier si on vient d'une redirection 404
        var redirect = sessionStorage.redirect;

        // Si on a une redirection depuis la page 404.html
        if (redirect) {
          // Ne pas effacer tout de suite car les composants React en ont besoin
          // On va le garder pour détection dans App.tsx, Header et Footer

          // Par défaut, on redirige vers la route principale avec hash routing
          // L'application React prendra en charge l'affichage de la page 404
          var basePath =
            window.location.hostname === "pogodev.com" ? "" : "/pogodev-new";
          if (
            window.location.pathname !== basePath + "/" &&
            !window.location.hash
          ) {
            // On s'assure qu'on est sur la racine sans toucher au hash s'il existe
            history.replaceState(null, null, basePath + "/#/");
          }
        }
      })();
    </script>

    <!-- Utilisation d'un chemin relatif pour l'icône -->
    <link rel="icon" type="image/svg+xml" href="./assets/logo.svg" />

    <!-- Vérification de compatibilité des navigateurs -->
    <script>
      if (
        !("IntersectionObserver" in window) ||
        !("querySelector" in document) ||
        !("localStorage" in window)
      ) {
        document.write(
          '<p style="color: #721c24; background-color: #f8d7da; padding: 1rem; margin: 0;">Votre navigateur semble obsolète. Pour une meilleure expérience, veuillez utiliser un navigateur moderne comme Chrome, Firefox, Edge ou Safari.</p>'
        );

    </script>
