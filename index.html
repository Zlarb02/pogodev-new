    <!-- Script pour gérer les redirections SPA sur GitHub Pages -->
    <script type="text/javascript">
      (function () {
        // Récupère les paramètres de route depuis l'URL si présents
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;

        if (redirect && redirect !== location.href) {
          // Extraction des paramètres pour reconstruire l'URL correctement
          var urlParams = new URLSearchParams(location.search);
          var path = urlParams.get("path") || "";
          var hash = location.hash || "";

          // Replace state pour restaurer l'URL correcte
          if (path || hash) {
            var baseUrl =
              location.protocol + "//" + location.host + location.pathname;
            var fullPath = baseUrl + (path ? path : "") + hash;
            history.replaceState(null, null, fullPath);
          }
        }

        // Ajouter un gestionnaire pour capturer les erreurs JS
        window.addEventListener("error", function (e) {
          console.error(
            "Erreur JavaScript capturée:",
            e.message,
            "dans",
            e.filename,
            "ligne",
            e.lineno
          );
        });
      })();
    </script>
