name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # ou master, selon votre branche principale

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js 🔧
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          # Chemin corrigé vers package-lock.json à la racine du projet
          cache-dependency-path: "./package-lock.json"

      - name: Install dependencies 📦
        # Installation des dépendances à la racine
        run: npm ci

      - name: Build 🏗️
        # Le build est également exécuté à la racine
        run: npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # Chemin corrigé vers le répertoire de sortie
          folder: dist/public # Dossier de sortie selon votre configuration vite
          branch: gh-pages
          clean: true
