name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # ou master, selon votre branche principale

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          # Chemin corrigÃ© vers package-lock.json Ã  la racine du projet
          cache-dependency-path: "./package-lock.json"

      - name: Install dependencies ğŸ“¦
        # Installation des dÃ©pendances Ã  la racine
        run: npm ci

      - name: Build ğŸ—ï¸
        # Le build est Ã©galement exÃ©cutÃ© Ã  la racine
        run: npm run build

      - name: Create .nojekyll file ğŸ“„
        run: touch dist/public/.nojekyll

      # Ajout de la copie du fichier 404.html
      - name: Copy 404.html ğŸ“‹
        run: |
          if [ -f client/public/404.html ]; then
            cp client/public/404.html dist/public/404.html
          else
            echo "File 404.html not found in client/public/"
          fi

      # Ajout d'un script de vÃ©rification et correction des chemins
      - name: Fix asset paths ğŸ”§
        run: |
          echo "VÃ©rification des chemins d'assets dans index.html..."
          sed -i 's|src="/assets/|src="./assets/|g' dist/public/index.html
          sed -i 's|href="/assets/|href="./assets/|g' dist/public/index.html
          echo "Chemins corrigÃ©s pour index.html"

      - name: Debug output directory ğŸ”
        run: |
          echo "Contenu du rÃ©pertoire dist/public:"
          ls -la dist/public
          echo "Sous-rÃ©pertoires et fichiers:"
          find dist/public -type f | sort

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # Chemin corrigÃ© vers le rÃ©pertoire de sortie
          folder: dist/public # Dossier de sortie selon votre configuration vite
          branch: gh-pages
          clean: true
